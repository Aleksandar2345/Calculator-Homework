<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous""></script>
</head>
<body>
    <div class="calcHolder">
        <div id="heading">Calculator</div>
            <button class="close">x</button>
            <button class="fullscreen">&#9744</button>
            <button class="btn minimize">-</button>

    <div id="realContent">
        
        <div id="results"></div>
        <div id="calculations" type="number" value=""></div>

        <div id="inputs">
            <button class="functions percentage">%</button>
            <button class="functions clearLast">CE</button>
            <button class="functions clearAll">C</button>
            <button class="functions delete">โซ</button>
        </div>
        <div id="inputs">
            <button class="functions fragment"><sup>1</sup>/x</button>
            <button class="functions square">x<sup>2</sup></button>
            <button class="functions squareroot">&#8730x</button>
            <button class="functions divide">รท</button>
        </div>
        <div id="inputs">
            <button class="btns functions seven">7</button>
            <button class="btns functions eight">8</button>
            <button class="btns functions nine">9</button>
            <button class="functions multiply">x</button>
        </div>
        <div id="inputs">
            <button class="btns functions four">4</button>
            <button class="btns functions five">5</button>
            <button class="btns functions six">6</button>
            <button class="functions minus">-</button>
        </div>
        <div id="inputs">
            <button class="btns functions one">1</button>
            <button class="btns functions two">2</button>
            <button class="btns functions three">3</button>
            <button class="functions plus">+</button>
        </div>
        <div id="inputs">
            <button class="btns functions positiveOrNegative">-/+</button>
            <button class="btns functions zero">0</button>
            <button class="btns functions dot">.</button>
            <button class="functions equal">=</button>
        </div>

    </div>
    </div>
    
    
</body>
</html>
